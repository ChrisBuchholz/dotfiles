# resize pane with arrow keys
unbind Left
unbind Right
unbind Down
unbind Up
bind -r Left resize-pane -L 2
bind -r Right resize-pane -R 2
bind -r Down resize-pane -D 2
bind -r Up resize-pane -U 2

# smart pane switching with awareness of vim splits
bind -n C-Left run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-Down run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-Up run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-Right run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
#bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# bind ctrl-n to clear now that ctrl-l has been binded to switch pane
#bind -n C-n send-keys 'clear' Enter

# window switching
#bind -n M-C-Right next-window
#bind -n M-C-Left previous-window

# re-source conf
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# disable automatic renaming of windows
set-window-option -g automatic-rename on

set-option -g default-terminal "screen-256color"
set-option -g mouse-select-pane on
set-option -g status-keys vi
set-option -g bell-action any
set-option -g visual-bell on

setw -g mode-mouse on
setw -g monitor-activity on
set -g history-limit 4096

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Colours ----------------------------------------------------------------------

# default statusbar colors
set-option -g status-bg colour236
set-option -g status-fg colour236

# default window title colors
set-window-option -g window-status-fg colour220
set-window-option -g window-status-bg colour220

# active window title colors
set-window-option -g window-status-current-fg colour226
set-window-option -g window-status-current-bg colour226

# pane border
set-option -g pane-border-fg colour236
set-option -g pane-border-bg colour236
set-option -g pane-active-border-fg colour239
set-option -g pane-active-border-bg colour239

# message text
set-option -g message-bg colour235
set-option -g message-fg colour166

# pane number display
set-option -g display-panes-active-colour colour213
set-option -g display-panes-colour colour166

# Statusbar --------------------------------------------------------------------

setw -g window-status-format '#[bg=colour33,fg=colour236,bold] #I #[bg=colour236,fg=colour10,bold] #W '
setw -g window-status-current-format '#[bg=colour33,fg=colour236,bold] #I #[bg=colour10,fg=colour236,bold] #W '

setw -g window-status-activity-attr none
setw -g window-status-activity-fg default
setw -g window-status-activity-bg default

set -g status-left ''
set -g status-right '#[bg=colour238] #(~/.local/bin/battery -o tmux)#[bg=colour238] #[bg=white,fg=colour240] %H:%M #[bg=colour240,fg=white] %d/%m/%Y '
